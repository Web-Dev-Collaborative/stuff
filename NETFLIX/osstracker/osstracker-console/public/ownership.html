        <h1>Project Ownership</h1>
        <p class="lead">Function area shepherds should use this view to assign both management and engineering focal points
        for each project.</p>
        
        <table id="table"
            data-sort-name="name"

<div class="modal fade" id="clickRepoLinks">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Changing repository information</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="repoModalRepoName">Repository Name</label>
            <input type="text" class="form-control" id="repoModalRepoName" readonly>
          </div>
          <div class="form-group">
            <label for="repoModalRepoOrg">OSS Area</label>
            <input type="text" class="form-control typeahead" id="repoModalRepoOrg">
          </div>
          <div class="form-group">
            <label for="repoModalRepoMgrLead">Management Lead</label>
            <input type="text" class="form-control typeahead" id="repoModalRepoMgrLead">
          </div>
          <div class="form-group">
            <label for="repoModalRepoDevLead">Development Lead</label>
            <input type="text" class="form-control typeahead" id="repoModalRepoDevLead">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateRepository();">Save changes</button>
      </div>
    </div>
  </div>
</div>
